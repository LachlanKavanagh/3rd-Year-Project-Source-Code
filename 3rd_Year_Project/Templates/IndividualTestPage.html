<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Module Test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/bootstrap.css">
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../css/IndividualTestPageStyle.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#form").submit(function(e){
					if (!confirm("Are you sure you want to submit the test? All answers are final.")){
						e.preventDefault();
					}
				}); // form.submit
			}); // doc.ready
		</script>
	</head>
	<body>
		<div class="jumbotron text-center">
			<h1 class="display-4 ">MODULE NAME test</h1>
	    	<p class="lead">Answer all questions, then click the "submit" button. There is no time limit</p>
		</div>
		<div class="container">
			<form id="form">
				<div class="form-group question-block border border-rounded">
					<div class="form-control-plaintext text-center border-dark" type ="text" readonly value="QUESTION 1">QUESTION 1
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="Q1" id="Q1A1" value="ANSWER 1">
						<label class="form-check-label" for="Q1A1">
							ANSWER 1
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="Q1" id="Q1A2" value="ANSWER 2">
						<label class="form-check-label" for="Q1A2">
							ANSWER 2
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="Q1" id="Q1A3" value="ANSWER 3">
						<label class="form-check-label" for="Q1A3">
							ANSWER 3
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="Q1" id="Q1A4" value="ANSWER 4">
						<label class="form-check-label" for="Q1A4">
							ANSWER 4
						</label>
					</div>
				</div>
				<div class="form-group question-block border-rounded">
					<div class="form-control-plaintext text-center border-dark" type ="text" readonly value="QUESTION 2">QUESTION 2
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="Q2" id="Q2A1" value="ANSWER 1">
						<label class="form-check-label" for="Q2A1">
							ANSWER 1
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="Q2" id="Q2A2" value="ANSWER 2">
						<label class="form-check-label" for="Q2A2">
							ANSWER 2
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="Q2" id="Q2A3" value="ANSWER 3">
						<label class="form-check-label" for="Q2A3">
							ANSWER 3
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="Q2" id="Q2A4" value="ANSWER 4">
						<label class="form-check-label" for="Q2A4">
							ANSWER 4
						</label>
					</div>
				</div>
				<div class="row justify-content-center">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</body>
</html>
